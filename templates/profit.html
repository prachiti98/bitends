
{% extends 'layout.html' %}

{% block body %}
	
	<br>
	<table class="Dashboard" border="10" width="100%">
		<thead>
		<tr>
			<th>ID</th>
			<th>CUSTOMER-NAME</th>
			<th>PRODUCT-NAME</th>
			<th>PROFIT_PERCENTAGE</th>
			
			
			
		</tr>
		</thead>
		<tbody>
			{% for x in data %}
				<tr>
					<td>{{x.ID}}</td>
					<td>{{x.CUSTOMER_NAME}}</td>
					<td>{{x.PRODUCT_NAME}}</td>
					<td>{{x.PROFIT_PERCENTAGE}}</td>
				

				</tr>
			{% endfor %}
		</tbody>
	</table>

    
        
			

{% endblock %}
